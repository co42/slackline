name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          cd target/aarch64-apple-darwin/release
          tar czf slackline-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz slackline
          mv slackline-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz ../../../

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: slackline-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          generate_release_notes: true
